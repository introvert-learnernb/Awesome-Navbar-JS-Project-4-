<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Navbar</title>

    <!-- linking to favicon  -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- linking to the external stylesheet  -->
    <link rel="stylesheet" href="style.css">

    <!-- linking to remix icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.0.0/remixicon.css" integrity="sha512-c56hC7MXksQKbIjwJlCijVIMqfENEBRz5J+5t3cgAUUgcTZ9PItCcTxikzqnx2Q/66f6/2169r7IAJBCHtSftg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="nav__container">
            <div class="nav__header">
                <div class="nav__heading">
                    <h1>Navbar</h1>
                </div>
                <button class="toggle">
                    <i class="ri-menu-line"></i>
                </button>
            </div>
            <ul class="links">
                <li class="link">
                    <a href="#home">Home</a>
                </li>
                <li class="link">
                    <a href="#about">About</a>
                </li>
                <li class="link">
                    <a href="#projects">Projects</a>
                </li>
                <li class="link">
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- linking to external js file  -->
    <script src="main.js"></script>
</body>
</html>
